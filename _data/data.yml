education:
    - degree: Full-Stack Web Developer
      university: Le Wagon Montréal (Batch #482)
      time: 2020 - 2020
      details:

          Le Wagon is a product-driven bootcamp. During the course, we learned how to build robust and beautiful web applications by ourselves, from the back-end all the way to the front-end. Le Wagon teaches you how to think and solve problems like a developer.

      9-week intensive coding bootcamp learning:
      Back-end (Ruby, Ruby on Rails, API, parsing and scraping with JSON, CSV, XML, web scrapping with Nokogiri)
      Front-end (HTML, CSS, Bootstrap, JavaScript ES6, UI/UX)
      Databases (SQL, PostgreSQL)
      Deployment with Heroku
      Version control and collaboration with git and GitHub
      TDD (Test Driven Development)
      Prototyping on Figma
      Designed, implemented and shipped to production a clone of AirBnB (1 week sprint)

    Final design project is a two-week sprint in which we design, implement and ship to production, with our team, a web application.

